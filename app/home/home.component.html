<div class="container color-dark">
    <div class="col">
        <p>Add a pet</p>
    </div>
    <div class="col">
        <p>Your pet list({{ itemCount }})</p>
    </div>
</div>
<div class="container color-light">
    <div class="col">
        <p class="sm">Use this for below to add a new pet</p>

        <form>
            <input type="text" class="txt" name="item" placeholder="Add a pet..." [(ngModel)]="itemText">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <p class="item-container" *ngFor="let item of items; let i = index" (click)="removeItem(i)">
            {{ item }}

        </p>
    </div>
</div>
